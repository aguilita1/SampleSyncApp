name: Update App Version and Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Application Version (e.g. x.y.z)'
        required: true

jobs:
  update-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create tags and releases

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-tags: true

      - name: Setup Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Validate Version Format (x.y.z)
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format. Use x.y.z"
            exit 1
          fi

      - name: Prevent Overwriting Existing Tag
        run: |
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag v${{ github.event.inputs.version }} already exists"
            exit 1
          fi

      - name: Update APP_VERSION in Dockerfile
        run: |
          sed -i 's/^ARG APP_VERSION=".*"/ARG APP_VERSION="${{ github.event.inputs.version }}"/' Dockerfile

      - name: Safe Commit change and push
        run: |
          git add Dockerfile
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bumped APP_VERSION to ${{ github.event.inputs.version }}"
            git push origin main
          fi

      - name: Create Git Annotated Tag
        run: |
          git tag -a v${{ github.event.inputs.version }} \
            -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}